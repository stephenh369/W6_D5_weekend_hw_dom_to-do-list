<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>

    <form id="new-task-form">

        <div class="form-item">
            <label for="task" id="task">Task (task description):</label>
            <input type="text" id="task">
        </div>
        <div class="form-item">
            <label for="type" id="type">Task Type (cleaning, shopping, work-related?):</label>
            <input type="text" id="type">
        </div>
        <div class="form-item">
            <label for="priority" id="priority">Priority:</label>
            <input type="radio" id="priority" name="priority" value="Must do"> Must do
            <input type="radio" id="priority" name="priority" value="Should do"> Should do
            <input type="radio" id="priority" name="priority" value="Could do"> Could do
        </div>

        <div id="form-buttons">
            <button type="submit" value="add-task" id="add-task">Add Task</button>
            <button type="button" value="delete-all" id="delete-all">Delete All</button>
        </div>

    </form>

    <div id="to-do-list-div">
        <h3>Tasks</h3>
        <ul id="to-do-list"></ul>
    </div>
</body>
</html>
